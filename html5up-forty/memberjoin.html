		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$("#id_check").click(function(){
					$ajax({
						type:'POST',
						url:'/waxingShop/idCheck.do',
						data : ({userid : $('input[name=id]').val()}),
						success : function(data){
							if($.trim(data)){
								alert('사용가능');
								$('input[name=h_id]').val(userid);
							}else{
								alert('이미 사용중입니다.');
								$('input[name=id]').val('');
								$('input[name=id]').focus();
							}
						}});
				});
			});
			function joinConfirm(){
				var form=document.joinFrame;
				if(!form.id.value){
					alert('PLZ Input Your ID');
					return false;
				}
				if(!form.h_id.value){
					alert("Confirm ID_CHECK");
					return false;
				}
				if(!form.pwd.value){
					alert("Input Password");
					return false;
				}
				if(!form.name.value){
					alert("Input Name");
					return false;
				}
				if(!form.identify.value){
					alert("Input Identification Number");
					return false;
				}
				if(!form.email.value){
					alert("Input Email");
					return false;
				}
				if(!form.phone.value){
					alert("Input Phone Number");
					return false;
				}
				return true;
			}
		</script>
