	</head>
	<body>
		<!-- Wrapper -->
			<div id="wrapper">
				<!-- Header -->
				<!-- Note: The "styleN" class below should match that of the banner element. -->
				<header id="header" class="alt">
					<a href="main.html" class="logo"><strong>Kururu</strong> <span>waxingShop</span></a>
					<nav>
						<a href="#menu">Menu</a>
					</nav>
				</header>

			<!-- Menu -->
				<nav id="menu">
					<ul class="links">
						<li><a href="index.html">Home</a></li>
						<li><a href="center_information.html">Center Information</a></li>
						<li><a href="surgeryList.html">Surgery Information</a></li>
						<li><a href="reservationList.html">Reservation</a></li>
						<li><a href="reviewList.html">Review Waxing</a></li>
						<li><a href="mypage.html">My page</a></li>
					</ul>
					<ul class="actions vertical">
						<li><a href="aboutWaxing.html" class="button special fit">About Waxing?</a></li>
						<li><a href="login.html" class="button fit">Log In</a></li>
					</ul>
				</nav>

				<!-- Banner -->
				<!-- Note: The "styleN" class below should match that of the header element. -->
				<div id="main">
					<section id="banner" class="style5">
							<span class="image">
								<img src="images/banner4.gif" alt="" />
							</span>
							<div class="inner" style="border:dotted black 7px; background:rgb(99, 83, 199); opacity:0.95; border-radius:4em;">
								<div><h2 align="center">Write Review!!</h2></div>
									<section align="center" style="margin-left:10%;">
										<form action="#" method="post" enctype="multipart/form-data">
											<div class="row">
												<div style="width:20%;">
													<h3 style="margin-right:2em;">Title</h3>
												</div>
												<div style="width:70%;">
													<input type="text" name="title" style="width:20em;">
												</div>
											</div>

											<div class="row">
												<div style="width:20%;">
													<h3 style="margin-right:2em; float:left;">Content</h3>
												</div>
												<div style="width:70%;">
													<textarea rows="9" name="content" style="width:70%; resize:none;"></textarea>
												</div>
											</div>

											<div class="row" style="margin-top:10px;">
												<div style="width:20%;">
													<h3 style="margin-right:2em; float:left;">Upload File</h3>
												</div>
												<div style="width:40%;">
													<input type="file" name="upload_file" style="width:20em;">
												</div>
											</div>

											<div class="row" style="margin-top:10px;">
												<div style="width:40%;">
													<input type="submit" value="Write" class="button special fit">
												</div>
												<div style="width:40%;">
													<button type="button" class="button fit">Cancel</button>
												</div>
											</div>
										</form>
									</section>
							</div>
					</section>
			</div>
